<!DOCTYPE html>
<html>
<head>
    <title>Health Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="/predict" method="post">
        <h1>Health Risk Predictor</h1>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required>

        <label for="stress_level">Stress Level:</label>
        <input type="text" id="stress_level" name="stress_level" required>

        <label for="sleep_duration">Sleep Duration (hours):</label>
        <input type="number" id="sleep_duration" name="sleep_duration" step="0.1" required>

        <label for="exercise_habit">Exercise Habit:</label>
        <input type="text" id="exercise_habit" name="exercise_habit" required>

        <label for="activity_level">Activity Level:</label>
        <input type="text" id="activity_level" name="activity_level" required>

        <label for="medical_history">Medical History:</label>
        <input type="text" id="medical_history" name="medical_history" required>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
